<!DOCTYPE html>
<html>
<head>
  <title>Oasis B2B Simple</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial; padding: 40px; background: #f5f5f5; }
    .card { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin-bottom: 20px; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    button { background: black; color: white; border: none; cursor: pointer; }
    .hidden { display: none; }
  </style>
</head>
<body>

<h2>Oasis B2B Simple</h2>

<div id="loginCard" class="card">
  <h3>Login</h3>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<div id="dashboard" class="hidden">
  <h3>Dashboard</h3>
  <p id="roleInfo"></p>

  <div id="productSection" class="card hidden">
    <h4>Create Product</h4>
    <input type="text" id="pname" placeholder="Product Name" />
    <input type="text" id="psku" placeholder="SKU" />
    <input type="number" id="pprice" placeholder="Price" />
    <button onclick="createProduct()">Create Product</button>
  </div>

  <div class="card">
    <h4>Product List</h4>
    <ul id="productList"></ul>
  </div>

  <button onclick="logout()">Logout</button>
</div>

<script>
  const supabase = window.supabase.createClient(
    "https://ujvutydlqzlpamhlgjqg.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVqdnV0eWRscXpscGFtaGxnanFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1Mjg0NjIsImV4cCI6MjA4NzEwNDQ2Mn0.dkecOrSfG913JnjDGduRz6Y2shN6Nc1JzYRO0U_Y0VA"
  );

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      alert(error.message);
      return;
    }

    loadUserProfile(data.user.id);
  }

  async function loadUserProfile(authId) {
    const { data, error } = await supabase
      .from("user_profiles")
      .select("*")
      .eq("auth_id", authId)
      .single();

    if (error) {
      alert("Profile error");
      return;
    }

    document.getElementById("loginCard").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
    document.getElementById("roleInfo").innerText = "Role: " + data.role;

    if (data.role === "super_admin") {
      document.getElementById("productSection").classList.remove("hidden");
    }

    loadProducts();
  }

  async function createProduct() {
    const name = document.getElementById("pname").value;
    const sku = document.getElementById("psku").value;
    const price = document.getElementById("pprice").value;

    const { error } = await supabase.from("products").insert([
      { name, sku, price }
    ]);

    if (error) {
      alert(error.message);
    } else {
      alert("Product created");
      loadProducts();
    }
  }

  async function loadProducts() {
    const { data } = await supabase.from("products").select("*");

    const list = document.getElementById("productList");
    list.innerHTML = "";

    data.forEach(p => {
      const li = document.createElement("li");
      li.innerText = p.name + " | " + p.sku + " | â‚¹" + p.price;
      list.appendChild(li);
    });
  }

  async function logout() {
    await supabase.auth.signOut();
    location.reload();
  }
</script>

</body>
</html>
